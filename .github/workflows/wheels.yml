name: Build Wheels

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Build custom build image
        if: runner.os == 'Linux'
        run: docker build -t custom-cuda-builder -f docker/cuda-on-manylinux.Dockerfile .

      - name: Manual CUDA Extraction (Windows)
        if: runner.os == 'Windows'
        run: |
          # 1. Download
          curl.exe -Lo cuda_installer.exe https://developer.download.nvidia.com/compute/cuda/12.1.1/local_installers/cuda_12.1.1_531.14_windows.exe
          
          # 2. Extract EVERYTHING (No filters this time to ensure we catch the nested layers)
          # -y: Auto-answer yes
          # -otemp_cuda: Output dir (No space)
          7z x cuda_installer.exe -otemp_cuda -y
          
          # 3. Setup Target Directory
          $target = "C:\CUDA"
          if (!(Test-Path $target)) { mkdir $target }
          mkdir "$target\bin", "$target\include", "$target\lib\x64" -Force
          
          # 4. Smart Find & Move 
          # We look for the main files and copy their entire folders to the right spot
          Write-Host "Locating files..."
          Get-ChildItem -Path temp_cuda -Recurse -Filter "nvcc.exe" | Select-Object -First 1 | ForEach-Object { copy $_.DirectoryName\* "$target\bin" }
          Get-ChildItem -Path temp_cuda -Recurse -Filter "cudart.lib" | Select-Object -First 1 | ForEach-Object { copy $_.FullName "$target\lib\x64" }
          Get-ChildItem -Path temp_cuda -Recurse -Filter "cuda.h" | Select-Object -First 1 | ForEach-Object { copy $_.DirectoryName\* "$target\include" }
          
          # 5. Environment
          echo "CUDA_PATH=$target" >> $env:GITHUB_ENV
          echo "$target\bin" >> $env:GITHUB_PATH
          
          # 6. Final verification
          if (Test-Path "$target\bin\nvcc.exe") {
             Write-Host "Success! NVCC is ready."
             & "$target\bin\nvcc.exe" --version
          } else {
             Write-Error "Still couldn't find nvcc.exe. Listing all extracted files for debug:"
             Get-ChildItem -Path temp_cuda -Recurse | Select-Object FullName
             exit 1
          }
        shell: pwsh

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          CIBW_MANYLINUX_X86_64_IMAGE: custom-cuda-builder 
          CIBW_BUILD: "cp3*-manylinux_x86_64 cp3*-win_amd64"
          CIBW_SKIP: "cp3[0-8]-*"
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: "auditwheel repair --exclude libcuda.so.1 -w {dest_dir} {wheel}"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl
