name: Build Wheels

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Build custom build image
        if: runner.os == 'Linux'
        run: docker build -t custom-cuda-builder -f docker/cuda-on-manylinux.Dockerfile .

      #This is batshit crazy
      - name: Manual CUDA Extraction (Windows)
        if: runner.os == 'Windows'
        run: |
          # 1. Download
          curl.exe -Lo cuda_installer.exe https://developer.download.nvidia.com/compute/cuda/12.1.1/local_installers/cuda_12.1.1_531.14_windows.exe
          
          # 2. Extract
          7z x cuda_installer.exe -otemp_cuda -y
          
          # 3. Setup Target
          $target = "C:\CUDA"
          mkdir "$target\bin", "$target\include", "$target\lib\x64" -Force
          
          # 4. Moving files with directory structure preserved
          # Find the actual headers root (where cuda.h and the 'crt' folder live)
          $headerRoot = Get-ChildItem -Path temp_cuda -Recurse -Filter "cuda.h" | Select-Object -First 1 | ForEach-Object { $_.DirectoryName }
          if ($headerRoot) { Copy-Item -Path "$headerRoot\*" -Destination "$target\include" -Recurse -Force }

          # Find and move bin/nvcc.exe
          $nvccFile = Get-ChildItem -Path temp_cuda -Recurse -Filter "nvcc.exe" | Select-Object -First 1
          if ($nvccFile) { Copy-Item -Path "$($nvccFile.DirectoryName)\*" -Destination "$target\bin" -Recurse -Force }

          # Find and move lib/cudart.lib
          $rtLib = Get-ChildItem -Path temp_cuda -Recurse -Filter "cudart.lib" | Select-Object -First 1
          if ($rtLib) { Copy-Item -Path $rtLib.FullName -Destination "$target\lib\x64" -Force }
          
          # 5. Environment
          echo "CUDA_PATH=$target" >> $env:GITHUB_ENV
          echo "$target\bin" >> $env:GITHUB_PATH
          
          # 6. Verify subfolders
          if (Test-Path "$target\include\crt\host_defines.h") {
             Write-Host "Success: CRT headers found."
          } else {
             Write-Error "CRT headers missing from $target\include\crt"
             exit 1
          }
        shell: pwsh


      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          CIBW_MANYLINUX_X86_64_IMAGE: custom-cuda-builder 
          CIBW_BUILD: "cp3*-manylinux_x86_64 cp3*-win_amd64"
          CIBW_SKIP: "cp3[0-8]-*"
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: "auditwheel repair --exclude libcuda.so.1 -w {dest_dir} {wheel}"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl
