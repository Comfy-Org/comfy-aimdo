name: Build Wheels

on:
  push:
    branches:
      - master
      - 'dev/**'
    tags:
      - "v*"
  pull_request:
    branches:
      - master
      - 'dev/**'

permissions:
  id-token: write
  contents: read

jobs:
  build_wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build custom build image
        if: runner.os == 'Linux'
        run: docker build -t custom-cuda-builder -f docker/cuda-on-manylinux.Dockerfile .

      - name: Manual CUDA Extraction (Windows)
        if: runner.os == 'Windows'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download v0.0.0 -p "win-cuda-raw.tgz" -R Comfy-Org/comfy-aimdo
          
          mkdir C:\CUDA_SDK -Force
          tar -xf win-cuda-raw.tgz -C C:\CUDA_SDK

          # Add Detours
          git clone --depth 1 https://github.com/microsoft/Detours.git C:\Detours
          cd C:\Detours

          $vsPath = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -property installationPath
          $vcvars = "$vsPath\VC\Auxiliary\Build\vcvars64.bat"

          cmd.exe /c "call `"$vcvars`" && cd /d C:\Detours && nmake"

          if (Test-Path "C:\CUDA_SDK\include\crt\host_defines.h") {
              Write-Host "✅ CUDA SDK successfully integrated."
          } else {
              Write-Error "❌ Extraction failed or structure incorrect."
              exit 1
          }
        shell: pwsh

      - name: Windows build
        if: runner.os == 'Windows'
        run: |
          for /f "usebackq tokens=*" %%i in (`"%ProgramFiles(x86)%\Microsoft Visual Studio\Installer\vswhere.exe" -latest -property installationPath`) do set "VS_PATH=%%i"
          call "%VS_PATH%\VC\Auxiliary\Build\vcvars64.bat"
          cl.exe /LD /O2 ^
            src/*.c src-win/*.c ^
            /Isrc /IC:/CUDA_SDK/include /IC:/Detours/include /Fe:comfy_aimdo/aimdo.dll ^
            /link /LIBPATH:C:/CUDA_SDK/lib/x64 /LIBPATH:C:/Detours/lib.X64 ^
            cuda.lib cudart.lib dxgi.lib dxguid.lib detours.lib
        shell: cmd

      - name: Build default Stub Wheel
        if: runner.os == 'Linux'
        run: |
          pip install build
          rm -f comfy_aimdo/*.so comfy_aimdo/*.dll
          python -m build --wheel --outdir wheelhouse-none/

      - name: Upload Stub Wheel
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: wheels-none
          path: ./wheelhouse-none/*.whl

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          CIBW_MANYLINUX_X86_64_IMAGE: custom-cuda-builder 
          CIBW_BUILD: "cp39-manylinux_x86_64 cp39-win_amd64"
          CIBW_BEFORE_BUILD_LINUX: >
            gcc -shared -fPIC -O2 -g src/*.c
            -Isrc -I/usr/local/cuda-12.1/include
            -L/usr/local/cuda-12.1/targets/x86_64-linux/lib/stubs 
            -lcuda -o comfy_aimdo/aimdo.so
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: "auditwheel repair --exclude libcuda.so.1 -w {dest_dir} {wheel}"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  publish:
    name: Publish to PyPI
    needs: [build_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
    environment: pypi
    permissions:
      id-token: write  # Required for Trusted Publishing

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Publish to PyPI Test
        if: github.ref == 'refs/heads/master'
        uses: pypa/gh-action-pypi-publish@release/v1
        # No password/token needed with Trusted Publishing!
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@release/v1
